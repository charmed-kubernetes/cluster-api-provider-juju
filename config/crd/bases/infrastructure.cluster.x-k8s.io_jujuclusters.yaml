          metadata:
            type: object
          spec:
            description: JujuClusterSpec defines the desired state of JujuCluster
            properties:
              cloud:
                description: Cloud is used to define a cloud for clouds that Juju
                  does not work with out of the box such as VSphere. If unspecified,
                  a CloudName must be provided
                properties:
                  CACertificates:
                    description: CACertificates contains an optional list of Certificate
